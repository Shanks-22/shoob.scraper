name: Shoob - manji

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      start:
        description: "Start page"
        required: true
        default: "1"
      end:
        description: "End page"
        required: true
        default: "100"
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Read progress state
        id: pages
        run: |
          mkdir -p output
          LAST_SCRAPED=0
          if [ -f "output/process.json" ]; then
            LAST_SCRAPED=$(python3 -c "import json; f=open('output/process.json'); d=json.load(f); p=d.get('scraped_pages', []); print(max(p) if p else 0)" 2>/dev/null || echo "0")
          fi
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            USER_START="${{ github.event.inputs.start }}"
            USER_END="${{ github.event.inputs.end }}"
            START=$(( LAST_SCRAPED + 1 > USER_START ? LAST_SCRAPED + 1 : USER_START ))
            END=$USER_END
          else
            START=$((LAST_SCRAPED + 1))
            END=$((START + 199))
            [ $END -gt 2311 ] && END=2311
          fi
          
          if [ $START -gt $END ] || [ $START -gt 2311 ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "start=$START" >> $GITHUB_OUTPUT
            echo "end=$END" >> $GITHUB_OUTPUT
          fi

      - name: Run scraper
        if: steps.pages.outputs.skip != 'true'
        run: |
          python main.py --start ${{ steps.pages.outputs.start }} --end ${{ steps.pages.outputs.end }} --resume

      - name: Verify output
        if: steps.pages.outputs.skip != 'true'
        id: verify
        run: |
          if [ -f "output/data.json" ] && [ -f "output/process.json" ]; then
            echo "Output files verified"
            CARD_COUNT=$(python3 -c "import json; data=json.load(open('output/data.json')); print(data.get('total', 0))" 2>/dev/null || echo "0")
            echo "card_count=$CARD_COUNT" >> $GITHUB_OUTPUT
            echo "Total cards: $CARD_COUNT"
          else
            echo "Required output files missing"
            exit 1
          fi

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shoob-data-run-${{ github.run_number }}
          path: output/
          retention-days: 7

      - name: Commit and Push
        if: success() && steps.pages.outputs.skip != 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/
          if ! git diff --staged --quiet; then
            git commit -m "Scrape update: ${{ steps.pages.outputs.start }}-${{ steps.pages.outputs.end }}"
            for i in {1..3}; do
              git pull --rebase && git push && break || sleep 5
            done
          fi
